# Render Blueprint
services:
  # Web Service - Using Docker
  - type: web
    name: crypto-dashboard
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO # Update this with your repo
    envVars:
      - key: REACT_APP_DUNE_API_KEY
        sync: false # Set this in Render dashboard
    buildCommand: docker build -t crypto-dashboard .
    startCommand: docker run -p 80:80 crypto-dashboard
    healthCheckPath: /
    
